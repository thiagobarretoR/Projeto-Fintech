<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>SêniorBank</title>
        <link rel="stylesheet" href="css/Cadastro.css">
    </head>    
    <body>
        <div id="main-container">
            <h1>Sênior Bank</h1>
            <form id="register-form" action="" method="post">
                <div class="half-box spacing">
                    <label for="bday">Nome Completo</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-required data-min-length="3" data-max-length="16">
                <div class="half-box ">
                    <label for="bday">Data de Nascimento</label>
                    <input type="date" name="bday"  id="bday" placeholder="Digite a data de nascimento" data-required>
                <div class="half-box">
                    <label for="SSN"> CPF </label>
                    <input type="text" name="code" id="cpf" placeholder="Digite seu CPF">
                <div class="half-box">
                    <label for="Gender">Gênero</label>
                    <input type="text" name="Gender" id="Gender" placeholder="Gênero">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="ExemploEmail@SêniorBank.com" >
                <div class="password">
                    <label for="password"> Password </label>
                    <input type="password" name="Senha" id="Senha"  placeholder="Digite sua Senha">
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Cadastrar">
                </div>              
            </form>
        </div>
    </body>
</html>
